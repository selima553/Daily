<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <style>
    :root {
      --primary: #4e89ff;
      --good: #28a745;
      --ok: #ffc107;
      --bad: #dc3545;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      color: #333;
    }

    .app-container {
      max-width: 500px;
      margin: auto;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .step {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      padding: 30px 20px;
      box-sizing: border-box;
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .step.active {
      left: 0;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .emoji-row {
      text-align: center;
      margin-bottom: 20px;
    }

    .emoji-button {
      font-size: 3rem;
      margin: 0 10px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji-button.selected {
      transform: scale(1.4);
    }

    input, textarea {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      resize: none;
    }

    .nav-btn {
      background: var(--primary);
      color: white;
      font-size: 1.1rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .nav-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .top-nav {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 2;
    }

    .top-nav button {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .history-entry {
      background: #f1f3f5;
      border-left: 6px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .entry-mood.good {
      color: var(--good);
    }

    .entry-mood.ok {
      color: var(--ok);
    }

    .entry-mood.bad {
      color: var(--bad);
    }

    .edit-btn {
      background: #ffc107;
      color: #333;
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .history-scroll {
      overflow-y: auto;
      flex-grow: 1;
    }

    @media (max-height: 600px) {
      .step {
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="top-nav"><button id="historyBtn">üìú History</button></div>

    <!-- Step 1: Mood -->
    <div class="step active" id="step1">
      <h2>How was your day?</h2>
      <div class="emoji-row">
        <button class="emoji-button" data-value="bad">üòû</button>
        <button class="emoji-button selected" data-value="ok">üòê</button>
        <button class="emoji-button" data-value="good">üòä</button>
      </div>
      <button class="nav-btn" id="next1">Next</button>
    </div>

    <!-- Step 2: What you did -->
    <div class="step" id="step2">
      <h2>What did you do today?</h2>
      <input type="text" id="activitiesInput" placeholder="#gym, #code, #dj" />
      <button class="nav-btn" id="next2" disabled>Next</button>
    </div>

    <!-- Step 3: Tomorrow's Plan -->
    <div class="step" id="step3">
      <h2>Plan for Tomorrow</h2>
      <textarea id="tomorrowInput" rows="4" placeholder="Enter your plan..."></textarea>
      <button class="nav-btn" id="next3" disabled>Finish</button>
    </div>

    <!-- Step 4: History -->
    <div class="step" id="step4">
      <h2>Your History</h2>
      <div class="history-scroll" id="historyContainer"></div>
      <button class="nav-btn" id="addNewBtn">+ New Entry</button>
    </div>
  </div>

  <script>
    const steps = Array.from(document.querySelectorAll('.step'));
    const moodButtons = document.querySelectorAll('.emoji-button');
    const next1 = document.getElementById('next1');
    const next2 = document.getElementById('next2');
    const next3 = document.getElementById('next3');
    const historyBtn = document.getElementById('historyBtn');
    const addNewBtn = document.getElementById('addNewBtn');
    const activitiesInput = document.getElementById('activitiesInput');
    const tomorrowInput = document.getElementById('tomorrowInput');
    const historyContainer = document.getElementById('historyContainer');

    let data = { mood: 'ok', activities: '', tomorrow: '' };
    let editIndex = null;

    function goTo(stepIndex) {
      steps.forEach((s, i) => {
        s.classList.remove('active');
        if (i === stepIndex - 1) s.classList.add('active');
      });
    }

    moodButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        moodButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        data.mood = btn.dataset.value;
      });
    });

    next1.addEventListener('click', () => goTo(2));
    next2.addEventListener('click', () => goTo(3));

    next3.addEventListener('click', () => {
      data.activities = activitiesInput.value;
      data.tomorrow = tomorrowInput.value;

      const entry = {
        date: new Date().toISOString().slice(0,10),
        mood: data.mood,
        hashtags: data.activities.split(/\s*,\s*/).map(t => t.startsWith('#') ? t : '#' + t),
        tomorrow: data.tomorrow
      };

      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      if (editIndex === null) entries.unshift(entry);
      else entries[editIndex] = entry;

      localStorage.setItem('moodEntries', JSON.stringify(entries));
      resetForm();
      renderHistory();
      goTo(4);
    });

    activitiesInput.addEventListener('input', () => {
      next2.disabled = activitiesInput.value.trim() === '';
    });

    tomorrowInput.addEventListener('input', () => {
      next3.disabled = tomorrowInput.value.trim() === '';
    });

    historyBtn.addEventListener('click', () => {
      renderHistory();
      goTo(4);
    });

    addNewBtn.addEventListener('click', () => {
      resetForm();
      goTo(1);
    });

    function resetForm() {
      editIndex = null;
      data = { mood: 'ok', activities: '', tomorrow: '' };
      activitiesInput.value = '';
      tomorrowInput.value = '';
      next2.disabled = true;
      next3.disabled = true;
      moodButtons.forEach(b => {
        b.classList.remove('selected');
        if (b.dataset.value === 'ok') b.classList.add('selected');
      });
    }

    function renderHistory() {
      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      historyContainer.innerHTML = '';
      if (!entries.length) {
        historyContainer.innerHTML = `<p style="text-align:center; color:#888;">No entries yet.</p>`;
        return;
      }

      entries.forEach((e, idx) => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.innerHTML = `
          <div class="entry-header">
            <span>${e.date}</span>
            <span class="entry-mood ${e.mood}">
              ${e.mood === 'good' ? 'üòä Good' : e.mood === 'ok' ? 'üòê Okay' : 'üòû Bad'}
            </span>
          </div>
          <div><strong>Did:</strong> ${e.hashtags.join(' ')}</div>
          <div><strong>Tomorrow:</strong><br>${e.tomorrow.replace(/\n/g, '<br>')}</div>
          <button class="edit-btn">Edit</button>
        `;
        div.querySelector('.edit-btn').addEventListener('click', () => loadEntry(idx));
        historyContainer.appendChild(div);
      });
    }

    function loadEntry(index) {
      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      const e = entries[index];
      editIndex = index;

      data = {
        mood: e.mood,
        activities: e.hashtags.map(h => h.replace(/^#/, '')).join(', '),
        tomorrow: e.tomorrow
      };

      activitiesInput.value = data.activities;
      tomorrowInput.value = data.tomorrow;
      next2.disabled = data.activities.trim() === '';
      next3.disabled = data.tomorrow.trim() === '';
      moodButtons.forEach(b => {
        b.classList.remove('selected');
        if (b.dataset.value === data.mood) b.classList.add('selected');
      });

      goTo(1);
      setTimeout(() => goTo(2), 300);
      setTimeout(() => goTo(3), 600);
    }

    renderHistory();
  </script>
</body>
</html>
