<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    .app-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      min-height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .emoji-button {
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      margin: 5px;
      transition: 0.2s;
    }

    .emoji-button.selected {
      border-color: #007BFF;
      background-color: #e0f0ff;
    }

    .nav-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .history-entry {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #ccc;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .entry-mood.good {
      color: green;
    }

    .entry-mood.ok {
      color: orange;
    }

    .entry-mood.bad {
      color: red;
    }

    .edit-btn {
      margin-top: 10px;
      background: #f0ad4e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .top-nav {
      text-align: right;
      margin-bottom: 10px;
    }

    .top-nav button {
      background: none;
      color: #007BFF;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="app-container">
    <div class="top-nav">
      <button id="historyBtn">üìú History</button>
    </div>

    <!-- Step 1: Mood -->
    <div class="step" id="step1">
      <h2>How was your day?</h2>
      <div>
        <button class="emoji-button" data-value="bad">üòû</button>
        <button class="emoji-button selected" data-value="ok">üòê</button>
        <button class="emoji-button" data-value="good">üòä</button>
      </div>
      <button class="nav-btn" id="next1">Next</button>
    </div>

    <!-- Step 2: What you did -->
    <div class="step" id="step2">
      <h2>What did you do today?</h2>
      <input type="text" id="activitiesInput" placeholder="e.g. gym, coding, #DJing" />
      <button class="nav-btn" id="next2" disabled>Next</button>
    </div>

    <!-- Step 3: Tomorrow's Plan -->
    <div class="step" id="step3">
      <h2>What‚Äôs your plan for tomorrow?</h2>
      <textarea id="tomorrowInput" rows="3" placeholder="Enter your plan here..."></textarea>
      <button class="nav-btn" id="next3" disabled>Finish</button>
    </div>

    <!-- Step 4: History -->
    <div class="step" id="step4">
      <h2>History</h2>
      <div id="historyContainer"></div>
      <button class="nav-btn" id="addNewBtn">+ New Entry</button>
    </div>
  </div>

  <script>
    const steps = Array.from(document.querySelectorAll('.step'));
    const moodButtons = Array.from(document.querySelectorAll('.emoji-button'));
    const next1 = document.getElementById('next1');
    const next2 = document.getElementById('next2');
    const next3 = document.getElementById('next3');
    const activitiesInput = document.getElementById('activitiesInput');
    const tomorrowInput = document.getElementById('tomorrowInput');
    const historyBtn = document.getElementById('historyBtn');
    const addNewBtn = document.getElementById('addNewBtn');
    const historyContainer = document.getElementById('historyContainer');

    let data = {
      mood: 'ok',
      activities: '',
      tomorrow: ''
    };
    let editIndex = null;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index - 1);
      });
    }

    moodButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        moodButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        data.mood = btn.dataset.value;
      });
    });

    next1.addEventListener('click', () => showStep(2));
    next2.addEventListener('click', () => showStep(3));

    next3.addEventListener('click', () => {
      data.activities = activitiesInput.value;
      data.tomorrow = tomorrowInput.value;

      const entry = {
        date: new Date().toISOString().slice(0, 10),
        mood: data.mood,
        hashtags: data.activities.split(/\s*,\s*/).map(t => t.startsWith('#') ? t : '#' + t),
        tomorrow: data.tomorrow
      };

      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      if (editIndex === null) {
        entries.unshift(entry);
      } else {
        entries[editIndex] = entry;
      }

      localStorage.setItem('moodEntries', JSON.stringify(entries));
      resetForm();
      showStep(4);
      renderHistory();
    });

    function resetForm() {
      activitiesInput.value = '';
      tomorrowInput.value = '';
      next2.disabled = true;
      next3.disabled = true;
      editIndex = null;
      moodButtons.forEach(b => b.classList.remove('selected'));
      moodButtons.find(b => b.dataset.value === 'ok').classList.add('selected');
      data = { mood: 'ok', activities: '', tomorrow: '' };
    }

    historyBtn.addEventListener('click', () => {
      showStep(4);
      renderHistory();
    });

    addNewBtn.addEventListener('click', () => {
      resetForm();
      showStep(1);
    });

    function renderHistory() {
      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      historyContainer.innerHTML = '';
      if (entries.length === 0) {
        historyContainer.innerHTML = '<p style="text-align:center; color:#888;">No entries yet.</p>';
        return;
      }
      entries.forEach((e, idx) => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.innerHTML = `
          <div class="entry-header">
            <span>${e.date}</span>
            <span class="entry-mood ${e.mood}">
              ${e.mood === 'good' ? 'üòä Good' : e.mood === 'ok' ? 'üòê Okay' : 'üòû Bad'}
            </span>
          </div>
          <div><strong>Did:</strong> ${e.hashtags.join(' ')}</div>
          <div><strong>Tomorrow:</strong><br>${e.tomorrow.replace(/\n/g, '<br>')}</div>
          <button class="edit-btn">Edit</button>
        `;
        div.querySelector('.edit-btn').addEventListener('click', () => loadEntry(idx));
        historyContainer.appendChild(div);
      });
    }

    function loadEntry(index) {
      const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
      const e = entries[index];
      editIndex = index;

      data.mood = e.mood;
      data.activities = e.hashtags.map(t => t.replace(/^#/, '')).join(', ');
      data.tomorrow = e.tomorrow;

      // Load into form
      moodButtons.forEach(b => {
        b.classList.remove('selected');
        if (b.dataset.value === e.mood) b.classList.add('selected');
      });
      activitiesInput.value = data.activities;
      tomorrowInput.value = data.tomorrow;
      next2.disabled = data.activities.trim() === '';
      next3.disabled = data.tomorrow.trim() === '';
      next3.textContent = 'Save';
      showStep(1);
      setTimeout(() => showStep(2), 200);
      setTimeout(() => showStep(3), 400);
    }

    activitiesInput.addEventListener('input', () => {
      next2.disabled = activitiesInput.value.trim() === '';
    });

    tomorrowInput.addEventListener('input', () => {
      next3.disabled = tomorrowInput.value.trim() === '';
    });

    // Init
    showStep(1);
    renderHistory();
  </script>
</body>
</html>
